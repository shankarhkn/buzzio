<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buzzio - Quizbowl TTS & Buzz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Buzzio</h1>
        <div id="questionText">Loading questions...</div>
        <div id="result"></div>

        <div class="controls">
            <button id="startBtn">Start Reading</button>
            <button id="buzzBtn">Buzz</button>
            <button id="nextBtn">Next Question</button>
            <button id="repeatBtn">Repeat Question</button>
        </div>
    </div>

    <script src="quizbowl.js"></script>
</body>
  

</html>
