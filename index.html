<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buzzio - Quizbowl TTS & Buzz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        #questionText {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #result {
            margin-top: 15px;
            color: darkblue;
            min-height: 24px;
        }

        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 1em;
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Buzzio</h1>
    <div id="questionText">Loading questions...</div>
    <div id="result"></div>

    <div class="controls">
        <button id="nextBtn">Next Question</button>
        <button id="repeatBtn">Repeat Question</button>
    </div>

    <script src="quizbowl.js"></script>

</body>

</html>
