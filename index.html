<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buzzio - Quizbowl TTS & Buzz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Buzzio</h1>
        <div id="questionText" class="question">Loading questions...</div>
        <div id="result" class="result"></div>
        <div class="controls">
            <button id="nextBtn">Next Question</button>
            <button id="repeatBtn">Repeat Question</button>
        </div>
        <div style="margin-top: 20px;">
            <label for="speedSlider">Reading Speed: <span id="speedValue">1.6</span>x</label>
            <input type="range" id="speedSlider" min="0.8" max="2.5" step="0.1" value="1.6">
        </div>
        
        <p class="instructions">Press the spacebar to buzz and answer</p>
    </div>
    <script src="quizbowl.js"></script>
</body>

</html>
