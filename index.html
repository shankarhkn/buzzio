<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizbowl Reader</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Quizbowl Reader</h1>
        <div id="questionText" class="question">Loading questions...</div>
        <div id="result" class="result"></div>
        <div class="controls">
            <button id="nextBtn">Next Question</button>
            <button id="repeatBtn">Repeat Question</button>
        </div>
        <div class="instructions">
            <p>Press <strong>Spacebar</strong> to buzz and answer verbally.</p>
        </div>
    </div>

    <script src="quizbowl.js"></script>
</body>

</html>
