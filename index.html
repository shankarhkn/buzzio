<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buzzio - Quizbowl TTS & Buzz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #222;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 700;
        }

        #questionText {
            font-size: 1.3em;
            margin-bottom: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            /* Initially empty, no full question shown */
        }

        #result {
            font-size: 1.1em;
            margin-top: 20px;
            min-height: 50px;
            color: #333;
            font-weight: bold;
        }

        .controls {
            margin-top: 25px;
        }

        button {
            background-color: #007bff;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            margin: 0 10px 10px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .slider-container {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input[type=range] {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Buzzio</h1>
        <!-- This will progressively show words as spoken sentence by sentence -->
        <div id="metadata" style="font-weight:bold; margin-bottom:10px;"></div>
        <div id="questionText"></div>        
        <div id="result"></div>
        <div>
            Category: <span id="category"></span><br />
            Year: <span id="year"></span><br />
            Level: <span id="level"></span><br />
            Round: <span id="round"></span>
        </div>
        

        <div class="controls">
            <button id="startReadingBtn">Start Reading</button>
            <button id="buzzBtn">Buzz</button>
            <button id="nextBtn">Next Question</button>
            <button id="repeatBtn">Repeat Question</button>
        </div>

        <div class="slider-container">
            <label for="speedSlider">Speed: <span id="speedDisplay">1.60x</span></label>
            <input type="range" id="speedSlider" min="0.5" max="3" step="0.05" value="1.6" />
        </div>
    </div>

    <script src="quizbowl.js"></script>
</body>

</html>
