<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buzzio - Quizbowl TTS & Buzz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Buzzio</h1>

        <div id="questionText" class="question">Loading questions...</div>

        <div id="result" class="result"></div>

        <div id="status" class="status idle">Idle</div>

        <div class="controls">
            <button id="buzzBtn" class="buzz-btn" aria-label="Buzz in">Buzz!</button>
            <button id="nextBtn">Next Question</button>
            <button id="repeatBtn">Repeat Question</button>
            <button id="startReadingBtn">Start Reading</button>
        </div>

        <div class="instructions">
            <p>Press <strong>Spacebar</strong> or click <strong>Buzz!</strong> to buzz in while the question is being
                read.</p>
        </div>
    </div>

    <script src="quizbowl.js"></script>
</body>

</html>
